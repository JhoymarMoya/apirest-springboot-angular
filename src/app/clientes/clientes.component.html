<!--  text-bg-secondary -->
<div class="card  mb-3 " >
    <div class="card-header">Clientes </div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']"> Crear Cliente</button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
          No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped " *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>
                  editar
                </th>
                <th>
                  eliminar
                </th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let clien of clientes">
                <td>{{clien.id}}</td>
                <td>{{clien.nombre}}</td>
                <td>{{clien.apellido}}</td>
                <td>{{clien.email}}</td>
                <td>{{clien.createAt}}</td>
                <td>
                  <button type="button" name="editar" [routerLink]="['/clientes/form', clien.id]" class="btn btn-primary btn-sm">editar</button>
                </td>
                <td>
                  <button type="button" name="eliminar" (click)='delete(clien)' class="btn btn-danger btn-sm">eliminar</button>
                </td>
        </tr>
      </table>
    </div>
  </div>
